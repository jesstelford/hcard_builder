<!DOCTYPE html>
<html lang="en">
	<!--head section goes here -->
  	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	  <meta name="keywords" content="form,hCard Builder,avatar">
	  <link rel="stylesheet" href="css/application.css">
	  <title>hCard Builder</title>
	   <!--[if lt IE 9]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
	 <script src="js/script.js"></script>
	</head>
  	<body>
  		<section id="main_form">
  			<h1>hCard Builder</h1>
		    <form id="hCardBuilderform" action="#" method="POST" enctype="text/plain" title="please fill the form below ">
		    	<section>
			    	<h2>Personal Details</h2>
					<ul>
						<li>
							<label for="given_name">Given Name</label><input type="text" id="given_name" name="given_name" title="enter your given name here" placeholder="" required />
						</li>
						<li>
							<label for="surname">Surname</label><input type="text" id="surname" name="surname"  title="enter your surname here" placeholder="" required/>
						</li>
						<li>
					  		<label for="email">Email Address</label>
			  				<input type="email" id="email" name="email" data-field="data_email"  placeholder="" title="enter your email here" required />
					  	</li>
					  	<li>
					  		<label for="phone">Phone</label>
			  				<input type="number" id="phone" name="phone" placeholder=""  title="enter your phone here" required />
					  	</li>
					</ul>
				</section>
				<section>
					<h2>Address</h2>
					<ul>
						<li>
							<label for="house_name_or_number">House Name or #</label><input type="text" id="house_name_or_number" name="house_name_or_number"   placeholder="" title="enter your house name or number here" />
						</li>
						<li>
							<label for="street">Street</label><input type="text" id="street" name="street"  placeholder="" title="enter your street here" />
						</li>
						<li>
							<label for="suburb">Suburb</label><input type="text" id="suburb" name="suburb" placeholder="" title="enter your suburb here" />
						</li>
						<li>
							<label for="state">State</label><input type="text" id="state" name="state" placeholder="" title="enter your state here" />
						</li>
						<li>
							<label for="postcode">Postcode</label><input type="text" id="postcode" name="postcode"  placeholder="" title="enter your postcode here" />
						</li>
						<li>
							<label for="country">Country</label><input type="text" id="country" name="country" placeholder="" title="enter your country here" />
						</li>
					</ul>
				</section>
				<section class="button_section">
					<span>
						<input type="file" id="files" />
						<input type="button" class="button" value="Upload Avatar" id="button_file" onclick="document.getElementById('files').click();" title="upload the avatar" />
					</span>
					<span>
						<input type="submit" id="button_submit" value="Create hCard" class="button" title="submit the form" />
					</span>
				</section>
			</form>
		</section>
		<section id="preview_section">
			<div class="wrapper">
				<h2>Hcard Preview</h2>
				<h3>
					<label id="given_name_preview"></label> 
					<label id="surname_preview"></label>
					<img src="img/preview.png" id="preview_img" alt="preview your avatar" title="preview your avatar">
				</h3>
				<ul>
					<li>
						<label>Email</label><span id="email_preview"></span>
					</li>
					<li>
						<label>Phone</label><span id="phone_preview"></label>
					</li>
					<li>
						<label>Address</label>
						<span id="house_name_or_number_preview"></span>
						<span id="street_preview"></span>
					</li>
					<li>
						<label></label>
						<span id="suburb_preview"></span>
						<span id="state_preview"></span>
					</li>
					<li>
						<section>
							<label>Postcode</label>
							<span id="postcode_preview"></span>
						</section>
						<section>
							<label>Country</label>
							<span id="country_preview"></span>
						</section>
					</li>
				</ul>
			</div>
		</section>
  	</body>
</html>
